<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <style>
        * {
            margin: 0;
        }

        body {
            height: 100vh;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }

        .red {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
        }
        .red img{
            width: 50%;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .flex {
            width: 100%;
            height: 100%;
            display: flex;
            background-color: bisque;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="box red">
        <p>lorem</p>
        <img src="https://waapple.org/wp-content/uploads/2021/06/Variety_Cosmic-Crisp-transparent-658x677.png"
             alt="apple">
    </div>
    <div class="box yellow"></div>
    <div class="box green"></div>
</div>
</body>
</html>
